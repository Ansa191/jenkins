<!DOCTYPE html>
<html>
<head>
    <title>Nieuw Website</title>
    <style>

body {

}

    background: #553c3c;

footer {

            </ul>
        </nav>
    </header>

    <section id="about">

        <p>This is a brief paragraph about me or my website.</p>
    </section>

    <section id="services">

    <footer>

</html>
